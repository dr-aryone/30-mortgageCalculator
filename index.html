<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
<div class="container">
    <div class="center">
        <div class="title">
            Mortgage Calculator
        </div>

        <div class="principal-container">
            <input type="text" id="principal" placeholder="Mortgage Amount: ($)">
        </div>

        <div class="rate-container">
            <input type="text" id="rate" placeholder="Annual Percentage Rate: (%)">
        </div>

        <div class="loan-term-container">
            <input type="text" id="loan_term" placeholder="Amortization: (years)">
        </div>

        <div class="calculate">
            <a href="#">Calculate</a>
        </div>

        <div class="result-container">
            <p>Your monthly payment is: &nbsp;</p>
            <p id="result">$0</p>
        </div>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
